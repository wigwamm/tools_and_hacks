<html>
  <head>
    <script src='http://code.jquery.com/jquery-1.11.0.min.js'></script>    
    <link rel="stylesheet" href="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/themes/smoothness/jquery-ui.css" />
    <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.4/jquery-ui.min.js"></script>
    <script type="text/javascript" src="//www.google.com/jsapi"></script>
    <script type="text/javascript">
      google.load('visualization', '1', {packages: ['corechart']});
    </script>
    <script src='app.js'></script>
    <link rel='stylesheet' href='app.css'></link>
  </head>
  
  <body>
    <div id='allHouses'></div>
    <div id='chart'></div>
    <form id='findForm' action='#'>
      <span class='title'>Property Listing Optimizer</span>
      <div>
	<input type='number' id='myPrice' required/>
	<label for='myPrice'>My Price</label>
      </div>
      <div>
	<input type='numer' id='outCode' required/>
	<label for='outCode'>Out Code</label>
      </div>
      <div>
	<input type='number' id='beds' required/>
	<label for='beds'>Beds</label>
      </div>
      <input type='submit' class='submit' value='Price It!'/>
      <span class='title stats'>Price: <span id='pageRank'></span></span>
      <span class='title stats'>Position On Page: <span id='position'></span></span>
      <span class='title stats'>Score: <span id='score'></span></span>
    </form>
    
    <div id='loader'>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
