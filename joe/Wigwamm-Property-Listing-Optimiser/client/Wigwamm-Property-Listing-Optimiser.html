<head>
  <title>Wigwamm-Property-Listing-Optimiser</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  {{> scoresBar}}
  {{> details}}
  {{> ranking}}
</body>

<template name='details'>
  <form id='findForm' action='#'>
    <div>
      <input type='number' id='myPrice' required/>
      <label for='myPrice'>My Price</label>
    </div>
    <div>
      <input type='numer' id='outCode' required/>
      <label for='outCode'>Out Code</label>
    </div>
    <div>
      <input type='number' id='beds' required/>
      <label for='beds'>Beds</label>
    </div>
    <div>
      <input type='submit' value='go'/>
    </div>
  </form>

  <div class='detailsPad pullRight'>
    <span>Score:<br /> {{myScore}}</span><br />
    <span>My Price:<br /> {{myPrice}}</span>
    <span class='glyphicon glyphicon-circle-arrow-down'></span>
    <span class='glyphicon glyphicon-circle-arrow-up'></span>
  </div>
</template>

<template name='scoresBar'>
  <div id='scoresBar'><span class='title'>Property Listing Optimiser</span></div>
</template>

<template name='ranking'>
  <div class='pages'>
    {{#each pages}}
    <div class='page' data-index='{{index}}'>
      <h3>Page: {{index}}</h3>
      {{#each this.value}}
      <div id='{{_id}}'>{{price}}</div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>
