<head>
  <title>Wigwamm-Property-Listing-Optimiser</title>
  <script src="//code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body>
  <br /><br /><br />
  {{> youThink}}
  {{> details}}
</body>

<template name='youThink'>
  <form id='findForm' action='#'>
    <h3>You think your <input type='number' min='0' id='myPrice' required/> bed property</h3>
    <h3>in <input type='text' min='5' id='outCode' required/></h3>
    <h3>is worth <input type='number' min='0' id='beds' required/></h3>
  </form>
</template>













<template name='details'>  
  <div class='detailsPad pullRight'>
    <span>Score: {{myScore}}</span><br />
    <span>My Price: {{myPrice}}</span>
    click <span class='glyphicon glyphicon-circle-arrow-down'></span>
    and <span class='glyphicon glyphicon-circle-arrow-up'></span>
    to see how the visibility changes as you increase or decrease your asking price.
  </div>
</template>

<template name='scoresBar'>
  <div id='scoresBar'><span class='title'>Property Listing Optimiser</span></div>
</template>

<template name='ranking'>
  <div class='pages'>
    {{#each pages}}
    <div class='page' data-index='{{index}}'>
      <h3>Page: {{index}}</h3>
      {{#each this.value}}
      <div id='{{_id}}'>{{price}}</div>
      {{/each}}
    </div>
    {{/each}}
  </div>
</template>
