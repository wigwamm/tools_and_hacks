<head>
    <title>Wigwamm-Property-Listing-Optimiser</title>
    <script src="//code.jquery.com/jquery-1.10.2.js"></script>
    <script src='http://fgnass.github.io/spin.js/spin.min.js'></script>
</head>

<body>
    <div id='header'><p><img src='logo.png' /> Pricing Optimiser - <span class='seo'>SEO</span> for RightMove</p></div>
    <div id='youThink'>
        {{> youThink}}
    </div>
    <div id='arrows'>
        {{> arrows}}
    </div>
    <div id='ranking'>
        {{> ranking}}
    </div>
</body>

<template name='youThink'>
    <h3>How visible is your property listing?</h3>
    <h5>Fill in the gaps and we will calculate your visibility score.</h5>
    <form id='findForm' action='#'>
        <h3>You think your <input type='number' min='0' id='beds' required/> bed property</h3>
        <h3>in <input type='text' min='5' id='outCode' required/></h3>
        <h3>is worth <input type='number' min='0' id='myPrice' required/></h3>
    </form>
</template>

<template name='arrows'>
    <span class='glyphicon glyphicon-circle-arrow-up'></span>
    <span class='glyphicon glyphicon-circle-arrow-down'></span>
    <h3>Click <strong>up</strong> and <strong>down</strong> to see how the <strong>visibility</strong> changes as you <strong>increase</strong> or <strong>decrease</strong> your asking <strong>price</strong>.</h3>
</template>

<template name='ranking'>
    <h3 class='details'>Your <strong>Score</strong> is: {{myScore}}</h3>
    <h3 class='details'>Your <strong>Price</strong> is: {{myPrice}}</h3>
    <h3 class='details'>You are on <strong>Page</strong>: {{myPage}}</h3>
    <div class='pages'>
        {{#each pages}}
        <div class='page' data-index='{{index}}'>
            <h3>Page: {{index}}</h3>
            {{#each this.value}}
            <div id='{{_id}}'>{{price}}</div>
            {{/each}}
        </div>
        {{/each}}
    </div>
</template>
